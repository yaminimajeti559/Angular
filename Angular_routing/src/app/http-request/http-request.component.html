<div class="main-area">
    <div class="content-area">
      <div class="header">
        <h1>Manage Products</h1>
        <hr>
      </div>
      <div class="container">
        <!--Add product form-->
        <div class="form-area">
          <h3>Create Product</h3>
          <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
            <label>Procuct Name</label>
            <input type="text" name="pName" ngModel>
            
            <label>Procuct Description</label>
            <input type="text" name="desc" ngModel>
        
            <label>Procuct Price</label>
            <input type="text" name="price" ngModel>
  
            <input type="submit" value="{{editMode?'Update Product':'Add Product'}}">
          </form>
          
          <span><b>Note : </b><p>please click on Fetch products after every operation to view Changes in Products. </p></span>
        </div>
  
        <!--Display product area-->
        <div class="product-display-area">
          <h3>All Products</h3>
          <table id="products">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th></th>
            </tr>
            <tr *ngIf="allproducts.length<1">
                <td> No Products available</td>
            </tr>
            <tr *ngIf="errorMessage!=null">
              <td> {{errorMessage}}</td>
          </tr>
            <tr *ngFor="let prod of allproducts;index as i">
              <td>{{i + 1}}</td>
              <td>{{ prod.pName }}</td>
              <td>{{ prod.desc }}</td>
              <td>{{ prod.price }}</td>
              <td><button class="btn-delete" (click)="onDeleteProduct(prod.id)">Delete</button></td>
              <td><button class="btn-update" (click)="onUpdateCLick(prod.id)">Update</button></td>
            </tr>
          </table>
          <hr>
          <div class="action-btn-container">
            <button class="btn-fetch" (click)="onProductsFetch()">Fetch Products</button>
            <button class="btn-clear" (click)="onDeleteAllProduct()">Clear All Products</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
