<div class="card" style="width: 18rem;background-color: aqua;margin: 20px;">
    <div class="card-body">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">Author : {{ course.author }}</p>
      <p class="card-text">Duration : {{ course.duration }} hours</p>
      <p class="card-text">Price : {{ course.price }} </p>
      <p class="card-text">Rating : {{ course.ratings }}</p>
    </div>
  </div>
  <a routerLink="/Courses">Go to All Sources</a>
