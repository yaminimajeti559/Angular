<div class="container">
    <h3>Contact Us</h3>
    <form>
        <label for="fname">Firstname    : </label>&nbsp;&nbsp;
        <input type="text" id="fname" name="Firstname" placeholder="Firstname..." [(ngModel)]="firstname"/><br><br>
        <label for="lname">Lastname    : </label>&nbsp;&nbsp;
        <input type="text" id="lname" name="Lastname" placeholder="Lastname..." [(ngModel)]="lastname"><br><br>
        <label for="sub">Subject         : </label>&nbsp;&nbsp;
        <textarea  id="sub" name="subject" placeholder="write comments here...." [(ngModel)]="subject"></textarea><br><br>
        <input type="submit" value="submit" />
    </form>
</div>
