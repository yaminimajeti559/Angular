<div class="container">
    <h2 class="mt-3">Students List</h2>
    <div class="d-flex justify-content-end mt-3">
        <p-button label="Add Student" 
        styleClass="p-button-rounded" 
        [routerLink]="['/Admin/Students/Add']"></p-button>
    </div>
    <br>
    <div class="card">
    <p-table [value]="students" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="studentId" style="width:10%">studentId <p-sortIcon field="studentId"></p-sortIcon></th>
                <th>StudentName</th>
                <th>Email</th>
                <th pSortableColumn="age" style="width:10%"> Age<p-sortIcon field="age"></p-sortIcon></th>
                <th pSortableColumn="joiningDate" style="width:10%">Joining Date <p-sortIcon field="joiningDate"></p-sortIcon></th>
                <th></th>      
                <th></th>       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{ student.studentId }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.joiningDate | date: 'dd-MM-yyyy'}}</td>
                <td>
                    <button pButton icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    [routerLink]="['/Admin/Students/Edit',student.studentId]"></button>
                </td>
                <td>
                    <button pButton icon="pi pi-trash"
                    class="p-button-rounded p-button-danger mr-2"
                    (click)="deleteStudent(student.studentId)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <br><br>
</div>
