<div class="container">
    <h2 class="mt-3">Courses List</h2>
    <div class="d-flex justify-content-end mt-3">
        <p-button label="Add Course" 
        styleClass="p-button-rounded" 
        [routerLink]="['/Admin/Courses/Add']"></p-button>
    </div>
    <br>
    <div class="card">
    <p-table [value]="courses" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="courseId" style="width:10%">CourseId <p-sortIcon field="courseId"></p-sortIcon></th>
                <th>Name</th>
                <th>Description</th>
                <th pSortableColumn="price" style="width:10%">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="duration" style="width:10%">Duration <p-sortIcon field="duration"></p-sortIcon></th>
                <th></th>      
                <th></th>       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td>{{ course.courseId }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.duration }}</td>
                <td>
                    <button pButton icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    [routerLink]="['/Admin/Courses/Edit',course.courseId]"></button>
                </td>
                <td>
                    <button pButton icon="pi pi-trash"
                    class="p-button-rounded p-button-danger mr-2"
                    (click)="deleteCourse(course.courseId)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <br><br>
</div>
